<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validacion Formularios</title>
</head>

<body>
  <form id="formulario" action="#">
    <div>
      <!-- campo solo letras mayusculas y minusculas -->
      <label for="nombre">Nombre</label>
      <div>
        <input type="text" id="nombre" name="Nombre" pattern="[a-zA-Z]+" required>
      </div>
      <hr>
    </div>
    <div>
      <!-- campo solo letras minusculas -->
      <label for="apellido">apellido</label><br>
      <div>
        <input type="text" id="apellido" name="apellido" pattern="[a-zA-Z]+" required>
      </div>
      <hr>
    </div>
    <div>
      <!-- campo solo letras minusculas -->
      <label for="color"> color</label>
      <div>
        <input type="color" id="color" name="color">
      </div>
      <hr>
    </div>
    <div>
      <!-- campo solo numeros -->
      <div>
        <label for="Edad"> edad</label>
        <div>
          <input type="number" id="edad" name="edad" min="1" max="150" required>
        </div>
        <hr>
      </div>
      <div>
        <!-- Campo solo numeros mediante modificacion-->
        <div>
          <label for="numeros">Numeros</label>
          <div>
            <input type="number" id="numeros" name="numeros" min="0" required>
          </div>
          <hr>
        </div>
        <div>
          <!-- validar que le usuario solo pueda ingresar numeros positivos -->
          <div>
            <label for="Positivos">Positivos</label>
            <div>
              <input type="number" id="positivos" name="positivos" min="0" max="10" required>
            </div>
            <hr>
          </div>
          <div>
            <!--El usuario podra incrematar de 0.5 en 0.5 y solo podra incremantar hasta 20, igualmente no podra decrementar menos de 10 y al iniciar el formulario iniciar 15 -->
            <div>
              <label for="maximo-minimo">Maximo-Minimo</label>
              <div>
                <input type="number" id="maximo-minimo" name=maximo-minimo min="10" max="20" step="0.5" value="15"
                  required>
              </div>
              <hr>
            </div>
            <div>
              <!-- El usuario podra seleccionar la fecha de nacimiento -->
              <div>
                <label for="fecha">Fecha Nacimiento</label>
                <div>
                  <input type="date" id="fecha" name="fecha" required>
                </div>
                <hr>
              </div>
              <div>
                <!-- El usuario podra seleccionar la hora de registro -->
                <div>
                  <label for="Hora">Hora</label>
                  <div>
                    <input type="time" id="hora" name="hora" required>
                  </div>
                  <hr>
                </div>
                <div>
                  <!--el usuario podra seleccionar la ciudad-->
                  <label for="Ciudad">Ciudad</label>
                  <div>
                    <select name="ciudad" id="ciudad">
                      <option value="bucaramanga">Bucaramanga</option>
                      <option value="bogota">Bogota</option>
                      <option value="cali">Cali</option>
                      <option value="medellin">Medellin</option>
                      <option value="otro">Otro</option>
                    </select>
                  </div>
                  <hr>
                </div>
                <div>
                  <!-- El usuario podra seleccionar su genero y solo podra selecciona un unico genero (Masculino, Femenino , Otro) -->
                  <label for="genero">Genero</label>
                  <div>
                    <select name="genero" id="genero">
                      <option value="masculino">Masculino</option>
                      <option value="femenino">Femenino</option>
                      <option value="otro">Otro</option>
                    </select>
                  </div>
                  <hr>
                </div>
                <div>
                  <!-- El usuario podra seleccionar varias materias, (HTML, CSS, JS, JAVA, PYTHON, PHP) este campo es opcional es decir se debe trasnformar pero no es obligatorio estar seleccionada alguna materia -->
                  <label for="materias">Materias</label>
                  <div>
                    <select name="materias" id="materias">
                      <option value="html">Html</option>
                      <option value="css">CSS</option>
                      <option value="js">JS</option>
                      <option value="java">JAVA</option>
                      <option value="python">PYTHON</option>
                      <option value="php">PHP</option>
                    </select>
                  </div>
                  <hr>
                </div>
                <div>
                  <!-- El usuario podra seleccionar varias imagenes pero el formato valido es .jpg y .png -->
                  <label for="archivos">Archivos</label>
                  <div>
                    <input type="file" id="archivos" name="archivos" accept=".jpg, .png" multiple required>
                  </div>
                  <hr>
                </div>
                <div>
                  <!-- El usuario podra ingresar su contraseña -->
                  <label for="password">Contraseña</label>
                  <div>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <hr>
                </div>
                <div>
                  <!-- Campo para que el aprendiz ingrese su nombre, este campo debe ser de solo lectura, es decir debe estar bloqueado, es decir debe estar bloqueado y al iniciar el formulario debe estar lleno con el nombre del aprendiz -->
                  <label for="aprendiz">Aprendiz</label>
                  <div>
                    <input type="text" id="aprendiz" name="aprendiz" value="Nombre del Aprendiz" readonly>
                  </div>
                  <hr>
                </div>
                <button type="submit">Validar Formulario</button>
  </form>
</body>
